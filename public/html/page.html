<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>LAGG</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">

    <!-- Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Roboto|Rubik" rel="stylesheet">
    
    <!-- Bootstrap Java Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="../styles/page.css">

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery.js"></script>

  </head>

  <body>

    <!-- Nav Bar -->
    <div class="nav-bar" id="top-pic">
        <div class="name">LAGG</div>
        <div class="nav btn nav-btn home" href="/welcome">Home</div>
        <div class="nav btn nav-btn games">Games</div>
        <div class="nav btn nav-btn following">Following</div>
        <div class="dropdown dropping-down">
            <a class="btn btn-secondary dropdown-toggle dropdown-color-change" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-2x fa-bars"></i>
            </a>
              
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Games</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/welcome">Login</a>
            </div>
        </div>
    </div>

    <!-- Container for page -->
    <div id="container-for-page">
        <div id="tab-bar">
            <div class="tablink tab-design active-tab bttn" onclick="tabChanger(event,'my-feed')">My Feed</div>
            <div class="tablink tab-design bttn" onclick="tabChanger(event,'my-stats')">My Stats</div>
            <div class="tablink tab-design bttn" onclick="tabChanger(event,'news')">News</div>
        </div>
                  
        <div id="my-feed" class="tab">
            <!-- Twitch -->
            <div id="div-for-twitch">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                      </div>
                      <div class="carousel-item page-2">
                      </div>
                      <div class="carousel-item page-3">
                      </div>
                      <div class="carousel-item page-4">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- Postbar -->
            <div class="container" id="holder">
                <div class="row">
                    <div class="col-8">
                        <div class="row" id="div-for-postbar">
                            <div class="col">
                                <form method="post">
                                    <div class="post-div">
                                        <label for="example-description">Face check!</label>
                                        <textarea class="form-control" id="example-description"
                                        aria-describedby="example-description"
                                        placeholder="What's on your mind?"></textarea>
                                    </div>
                                    <button id="submit" class="btn purple submit-btn">Submit</button>
                                </form>
                            </div>
                        </div>

                    <!-- Results/Feed -->
                        <div class="row" id="result-holder">
                            <div class="col" id="div-for-results">
                                <h3>News Feed:</h3>
                                <ul id="example-list" class="list-group">
                                    <li data-id="{{{this.id}}" class="list-group-item">
                                        <a href="example/{{{this.id}}}">{{{this.text}}}</a>
                                    </li>
                                    <button class="btn btn-danger float-right delete">
                                        <span class="glyphicon glyphicon-trash"></span>ï½˜
                                    </button>
                                </ul>
                            </div>
                        </div>
                    </div>
                
                <!-- Profile -->
                    <div class="col-4" id="profile-holder">
                        <div id="div-for-profile">
                            Username
                            <br>
                            <img src="../images/favicon.png">
                            <br>
                            <div id="user-info">
                                BLah Blah Blah
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="my-stats" class="tab" style="display: none">
            <div id="div-for-stats">
                Needs info from api(s)
            </div>
        </div>
        
        <div id="news" class="tab" style="display:none">
            <div class="game-selection">
                <select id="game-dropdown">
                    <option class="game-item" value="0">Rainbow 6 Siege</option>
                    <option class="game-item" value="1">Super Smash Bros</option>
                    <option class="game-item" value="2">PUBG</option>
                    <option class="game-item" value="3">Fortnite</option>
                    <option class="game-item" value="4">Red Dead Redemption</option>
                    <option class="game-item" value="5">World of Warcraft</option>
                    <option class="game-item" value="6">Tom Clancy's: The Division</option>
                    <option class="game-item" value="7">Overwatch</option>
                    <option class="game-item" value="8">Assassin's Creed</option>
                </select>
            </div>
            <div id="div-for-news"></div>
            <br>
            <a href="https://newsapi.org">Powered by News API</a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">

        <div id="links">

            <a href="/"> Home </a>
            |
            <a href="home.html"> About </a>
            |
            <a href="home.html"> API Links </a>
            |
            <a href="home.html"> Privacy Policy </a>
            |
            <a href="/login"> Login </a>
            |
            &#169; LAGG 2019
        
        </div>

    </div>

    <!-- Link to Javascipt -->
    <script src="../js/page.js"></script>
    <script src="../js/index.js"></script>

  </body>

</html>
